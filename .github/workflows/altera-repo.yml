name: Subir arquivo para Repo

on: [push]

jobs:
  subir-arquivo:
    runs-on: ubuntu-latest 
    permissions:
      issues: write 
    steps:
      - name: Arquivo com valor aleatÃ³rio
        run: |
          echo "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
          pwd
          ls -a
          git init
          git remote add origin "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
          git config --global user.email "meu-robo@bot.com.br"
          git config --global user.name "meu-robo"
          git fetch
          git checkout master
          git branch --set-upstream
          git pull
          git ls -a
          echo $RANDOM >> random.txt
          ls -a
          git add -A
          git commit -m "Random file"
          git push