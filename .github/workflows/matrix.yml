name: Test matrix
on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [10, 14, 16]
        include:
          - os: ubuntu-latest
            node: 10
            is_ubuntu: "true"
        exclude:
          - os: ubuntu-latest
            node: 16
    env:
      IS_UBUNTU: ${{ matrix.is_ubuntu }}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Log node version
        run: node -v
      - name: check if ubuntu-latest
        run: echo $IS_UBUNTU